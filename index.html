<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles to Kilometer Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
    <h1>Miles to Kilometers Converter</h1>
    </div>

     <div class="main">
        <h5>Type in a number of miles and click the button to convert the distance to kilometers</h5>
        <form action="" method="post" id="convert">
        <input type="text" name="distance" id="distance" placeholder="distance">
        <button type="submit" name="convertdist">Convert Distance</button>
     </div>
     <div class="answer" id="answer">
        <h2></h2>
     </div>

     <p id="directions">Press the "K" key to switch to Kilometer conversion , press the "M" key to switch to mile</p>

<script src="javascript.js"></script>
</body> 
</html>
